<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delete-container {
            border: 1px solid #333;
            padding: 2rem;
            width: 400px;
        }

        .delete-container h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .delete-container p {
            margin: 0.5rem 0;
        }

        .buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }

        .btn-no {
            padding: 0.5rem 1rem;
            background-color: #ccc;
            border: 1px solid #999;
            cursor: pointer;
        }

        .btn-yes {
            padding: 0.5rem 1rem;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="delete-container">
        <h2>Are you sure you want to delete the following course?</h2>
        <p><strong>Name:</strong> {{coures.name}}</p>
        <p><strong>Description:</strong> {{coures.description}}</p>
        <div class="buttons">
            <form action="{% url 'home' %}">
                <button type="submit" class="btn-no">No</button>
            </form>
            <form action="{% url 'remove' coures.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-yes">Yes! I want to delete this</button> </form>
        </div>
    </div>
</body>

</html>
